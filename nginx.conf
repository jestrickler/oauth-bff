# ===========================================
# NGINX CONFIGURATION
# ===========================================
# Production-ready reverse proxy configuration
# Same setup used in development (Docker) and production
# ===========================================

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss;

    server {
        listen 80;
        server_name localhost;

        # Root for React build
        root /usr/share/nginx/html;
        index index.html;

        # Security headers (production-ready)
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        # Note: HSTS only works with HTTPS, omitted for local HTTP
        # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # ===========================================
        # BACKEND API - Proxy to Spring Boot
        # ===========================================
        location /api/ {
            proxy_pass http://backend:8080/api/;
            proxy_http_version 1.1;
            
            # Required headers for proxying
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;
            proxy_set_header X-Forwarded-Port ${PORT};
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # IMPORTANT: Don't buffer for streaming responses
            proxy_buffering off;
            proxy_request_buffering off;
        }

        # ===========================================
        # OAUTH2 ENDPOINTS - Proxy to Spring Boot
        # ===========================================
        location /oauth2/ {
            proxy_pass http://backend:8080/oauth2/;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;
            proxy_set_header X-Forwarded-Port ${PORT};
        }

        # ===========================================
        # LOGIN ENDPOINTS - Proxy to Spring Boot
        # ===========================================
        location /login/ {
            proxy_pass http://backend:8080/login/;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;
            proxy_set_header X-Forwarded-Port ${PORT};
        }

        # ===========================================
        # FRONTEND - React SPA
        # ===========================================
        # Serve static files, fallback to index.html for client-side routing
        location / {
            try_files $uri $uri/ /index.html;
            
            # Cache static assets aggressively
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
            
            # Don't cache index.html (always get latest version)
            location = /index.html {
                add_header Cache-Control "no-cache, no-store, must-revalidate";
                expires 0;
            }
        }
    }
}
