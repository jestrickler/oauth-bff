# ==========================================
# BASE APPLICATION CONFIGURATION
# ==========================================
# This file contains common configuration for all environments
# Environment-specific settings are in application-{profile}.yml
# 
# Active profiles:
# - dev: Local development (default)
# - prod: Production deployment
# ==========================================

spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  
  application:
    name: oauth-server

  security:
    oauth2:
      client:
        registration:
          github:
            client-id: ${GITHUB_CLIENT_ID}
            client-secret: ${GITHUB_CLIENT_SECRET}

  # Default session timeout (overridden in profiles)
  session:
    timeout: 30m

server:
  port: 8080
  
  servlet:
    session:
      cookie:
        same-site: lax
        secure: false  # Overridden in prod profile
        http-only: true
        path: /

# Default CORS - overridden in environment profiles
cors:
  allowed-origins: http://localhost:5173

logging:
  level:
    root: INFO
    org.springframework.security: DEBUG